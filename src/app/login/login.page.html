<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<div class="borda">
  <ion-item>
    <ion-label position="floating">E-mail</ion-label>
    <ion-input placeholder="insira seu e-mail" type="email"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Senha</ion-label>
    <ion-input placeholder="insira sua senha" type="password"></ion-input>
  </ion-item>
</div>

  <ion-button size="block" fill="outline">Entrar</ion-button>
  <ion-button size="block" routerLink="/registro" fill="outline">Registrar</ion-button>
  <ion-button size="block" fill="outline">Esqueceu a senha</ion-button>
  <ion-button size="block" routerLink="/tabs/tab1" fill="outline">Voltar</ion-button>
</ion-content>
